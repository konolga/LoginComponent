  <div class="container mt-5">
    <div *ngIf="!registerMode&&!loginMode" class="text-center">
        <h1>Welcome to our CRM</h1>
        <div class="form-group">
          <button class="btn btn-success btn-lg" (click)="registerToggle()">Register</button>
          <button class="btn btn-info btn-lg" (click)="loginToggle()">Login</button>
        </div>
      </div>

      <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
          <div class="col-4">
            <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
          </div>
        </div>
      </div>

      <div *ngIf="loginMode" class="container">
        <div class="row justify-content-center">
          <div class="col-4">
            <app-login (cancelLogin)="cancelLoginMode($event)"></app-login>
          </div>
        </div>
      </div>

    </div>
